<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGM COLLEGE - Multi-Subject Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #1b325f;
      margin-bottom: 40px;
    }

    .subject-block {
      margin-bottom: 36px;
      padding: 24px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .subject-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1b325f;
      margin-bottom: 16px;
    }

    .faculty-options-vertical label {
      display: block;
      background: #e0e0e0;
      color: #333;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .faculty-options-vertical input {
      margin-right: 10px;
    }

    .faculty-options-vertical label:hover {
      background-color: #d5d5d5;
    }

    .rating-options-horizontal {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      margin-top: 8px;
    }

    .rating-options-horizontal label {
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .rating-options-horizontal label:hover {
      transform: scale(1.05);
    }

    .excellent { background: #4caf50; color: white; }
    .good { background: #8bc34a; color: white; }
    .average { background: #ffc107; color: black; }
    .poor { background: #ff7043; color: white; }
    .verypoor { background: #f44336; color: white; }

    textarea {
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      font-family: inherit;
      margin-top: 12px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      background-color: #1b5e20;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2e7d32;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .rating-options-horizontal {
        flex-direction: column;
      }
    }
   

  </style>
</head>
<body>
  <div class="container">
    
    <h2>RGM COLLEGE - Multi-Subject Feedback</h2>
    <form id="feedbackForm">

      <!-- Artificial Intelligence -->
      <div class="subject-block">
        <div class="subject-title">Artificial Intelligence</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_ai" value="Rubiya" required> Rubiya</label>
          <label><input type="radio" name="faculty_ai" value="Raghavendra"> Raghavendra</label>
          <label><input type="radio" name="faculty_ai" value="Sathya Prakash"> Sathya Prakash</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_ai" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_ai" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_ai" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_ai" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_ai" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_ai" rows="2" placeholder="Your feedback for AI..." required></textarea>
      </div>

      <!-- Linux System Administration -->
      <div class="subject-block">
        <div class="subject-title">Linux System Administration</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_linux" value="Rameswar Reddy" required> Rameswar Reddy</label>
          <label><input type="radio" name="faculty_linux" value="Nageswar Reddy"> Nageswar Reddy</label>
          <label><input type="radio" name="faculty_linux" value="Bhavani Sankar"> Bhavani Sankar</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_linux" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_linux" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_linux" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_linux" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_linux" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_linux" rows="2" placeholder="Your feedback for Linux..." required></textarea>
      </div>

      <!-- Cyber Security -->
      <div class="subject-block">
        <div class="subject-title">Cyber Security</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_cyber" value="Ramajenya Reddy" required> Ramajenya Reddy</label>
          <label><input type="radio" name="faculty_cyber" value="Sridevi"> Sridevi</label>
          <label><input type="radio" name="faculty_cyber" value="Viswanath"> Viswanath</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_cyber" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_cyber" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_cyber" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_cyber" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_cyber" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_cyber" rows="2" placeholder="Your feedback for Cyber Security..." required></textarea>
      </div>

      <!-- Management Science -->
      <div class="subject-block">
        <div class="subject-title">Management Science</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_ms" value="Rajasekhar Reddy" required> Rajasekhar Reddy</label>
          <label><input type="radio" name="faculty_ms" value="Ramakrishna"> Ramakrishna</label>
          <label><input type="radio" name="faculty_ms" value="Shahinoor"> Shahinoor</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_ms" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_ms" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_ms" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_ms" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_ms" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_ms" rows="2" placeholder="Your feedback for Management Science..." required></textarea>
      </div>

      <!-- Block Chain Technology -->
      <div class="subject-block">
        <div class="subject-title">Block Chain Technology</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_bc" value="Rajasekhar Reddy" required> Rajasekhar Reddy</label>
          <label><input type="radio" name="faculty_bc" value="Narasimulu"> Narasimulu</label>
          <label><input type="radio" name="faculty_bc" value="Nagarjuna"> Nagarjuna</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_bc" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_bc" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_bc" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_bc" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_bc" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_bc" rows="2" placeholder="Your feedback for Block Chain..." required></textarea>
      </div>

      <!-- Universal Human Values -->
      <div class="subject-block">
        <div class="subject-title">Universal Human Values</div>
        <div class="faculty-options-vertical">
          <label><input type="radio" name="faculty_uhv" value="Prathap Naidu" required> Prathap Naidu</label>
          <label><input type="radio" name="faculty_uhv" value="Janardhan"> Janardhan</label>
          <label><input type="radio" name="faculty_uhv" value="Swetha"> Swetha</label>
        </div>
        <label>Rating:</label>
        <div class="rating-options-horizontal">
          <label class="excellent"><input type="radio" name="rating_uhv" value="5" required> Excellent</label>
          <label class="good"><input type="radio" name="rating_uhv" value="4"> Good</label>
          <label class="average"><input type="radio" name="rating_uhv" value="3"> Average</label>
          <label class="poor"><input type="radio" name="rating_uhv" value="2"> Poor</label>
          <label class="verypoor"><input type="radio" name="rating_uhv" value="1"> Very Poor</label>
        </div>
        <textarea name="comments_uhv" rows="2" placeholder="Your feedback for UHV..." required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
   document.getElementById('feedbackForm').onsubmit = function (e) {
  e.preventDefault();
  window.location.href = "thankyou.html"; // ✅ Redirect after submit
};

  </script>
</body>
</html>
