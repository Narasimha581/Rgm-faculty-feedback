<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - RGM College Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    .btn-home {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background-color: #1b5e20;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your feedback has been successfully submitted.<br>
       We appreciate your input and time.</p>
    <a href="index.html" class="btn-home">Submit Another Response</a>
  </div>
</body>
</html>
